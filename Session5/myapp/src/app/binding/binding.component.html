<h1>Data Binding</h1>

<h2>Viewing Table of Products</h2>
<br>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Ratings</th>
        </tr>
    </thead>
    <tbody>
        <!--NgDirective eg: *ngFor-->
        <tr *ngFor="let p of products">
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.available}}</td>
            <td>{{p.ratings}}</td>
        </tr>
    </tbody>
</table>

<hr>
<br>
<h2>Bind the data from source to view using Interpolation</h2>
<p>{{name}}</p>
<br>
<h2>Bind the data from source to view using Property Binding:[]</h2>
<a [href]="url">Redirect to Google.com</a>
